<!DOCTYPE html>
<html>
<head>
    <title>基金数据</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="container mt-4">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h2>基金数据查询</h2>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="/analysis" class="btn btn-info me-2">
                            <i class="bi bi-bar-chart-fill"></i> 数据分析
                        </a>
                        <a href="/prediction" class="btn btn-success me-2">
                            <i class="bi bi-graph-up"></i> 趋势预测
                        </a>
                        <button class="btn btn-primary" onclick="updateFunds()">
                            <i class="bi bi-arrow-repeat"></i> 更新数据
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6">
                <form class="d-flex" method="GET">
                    <input class="form-control me-2" type="search" name="search" placeholder="输入基金代码或名称">
                    <button class="btn btn-outline-primary" type="submit">搜索</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a href="/analysis" class="btn btn-info me-2">数据分析</a>
                <button class="btn btn-success" onclick="updateData()">更新数据</button>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p>数据加载中，请稍候...</p>
        </div>

        <div id="fundTable">
            <!-- 基金数据表格将通过JavaScript加载 -->
        </div>
    </div>

    <script>
        // 页面加载时获取基金数据
        document.addEventListener('DOMContentLoaded', function() {
            fetchFunds();
        });

        // 获取基金数据
        function fetchFunds() {
            document.getElementById('loading').classList.remove('d-none');
            
            const searchParams = new URLSearchParams(window.location.search);
            const searchTerm = searchParams.get('search') || '';
            
            fetch(`/api/funds?search=${searchTerm}`)
                .then(response => response.json())
                .then(data => {
                    renderFundTable(data);
                    document.getElementById('loading').classList.add('d-none');
                })
                .catch(error => {
                    console.error('获取基金数据失败:', error);
                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('fundTable').innerHTML = '<div class="alert alert-danger">获取数据失败，请稍后再试</div>';
                });
        }

        // 更新基金数据
        function updateData() {
            if (!confirm('确定要更新基金数据吗？这可能需要一些时间。')) {
                return;
            }
            
            document.getElementById('loading').classList.remove('d-none');
            
            fetch('/api/update')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchFunds();
                })
                .catch(error => {
                    console.error('更新基金数据失败:', error);
                    document.getElementById('loading').classList.add('d-none');
                    alert('更新数据失败，请稍后再试');
                });
        }

        // 渲染基金数据表格
        function renderFundTable(data) {
            const funds = data.funds;
            
            if (!funds || funds.length === 0) {
                document.getElementById('fundTable').innerHTML = '<div class="alert alert-info">没有找到基金数据</div>';
                return;
            }
            
            let tableHtml = `
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>基金代码</th>
                            <th>基金名称</th>
                            <th>最新净值</th>
                            <th>累计净值</th>
                            <th>日增长值</th>
                            <th>日增长率</th>
                            <th>更新日期</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            funds.forEach(fund => {
                tableHtml += `
                    <tr>
                        <td>${fund.fund_code}</td>
                        <td>${fund.fund_name}</td>
                        <td>${fund.latest_net_value}</td>
                        <td>${fund.latest_total_value}</td>
                        <td>${fund.daily_growth_value}</td>
                        <td>${fund.daily_growth_rate}%</td>
                        <td>${fund.latest_date}</td>
                    </tr>
                `;
            });
            
            tableHtml += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('fundTable').innerHTML = tableHtml;
        }
    </script>
</body>
</html>
